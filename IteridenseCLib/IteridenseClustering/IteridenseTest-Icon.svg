<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a5ae0"/>
      <stop offset="100%" stop-color="#2c2cd3"/>
    </linearGradient>
  </defs>

  <rect width="256" height="256" fill="url(#oceanGradient)" />

  <!-- Full island with border -->
  <circle cx="96" cy="160" r="48" fill="#d32cd3" stroke="#9a1ea9" stroke-width="8"/>

  <!-- Partly visible island on right edge with border -->
  <circle cx="252" cy="96" r="64" fill="#d32cd3" stroke="#9a1ea9" stroke-width="8"/>
</svg>
